<div class="modal-header">
    <button ng-click="closeModal()" class="close">×</button>
    <h3 id="myModalLabel">Inscription</h3>
</div>
<div class="modal-body">
    <form name="registerForm" class="fos_user_registration_register">
        <div class="regist">
            <br>
            <h5 class="setcol">
                Nom d'utilisateur :
            </h5>
            <input type="text" id="fos_user_registration_form_username" name="fos_user_registration_form[username]" required maxlength="255" pattern=".{2,}">

            <br>

            <h5 class="setcol">
                Adresse e-mail :
            </h5>
            <input type="email" id="fos_user_registration_form_email" name="fos_user_registration_form[email]" required>
            <br>

            <h5 class="setcol">
                Mot de passe :
            </h5>
            <input type="password" id="fos_user_registration_form_plainPassword_first" name="fos_user_registration_form[plainPassword][first]" required>
            <br>

            <h5 class="setcol">
                Vérification :
            </h5>
            <input type="password" id="fos_user_registration_form_plainPassword_second" name="fos_user_registration_form[plainPassword][second]" required>
        </div>
        <div class="registsub">
            <br>
            <input type="submit" value="Enregistrer" />
            <br>
        </div>
    </form>
</div>
